<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fournit les métadonnées utilisées lorsque votre application Web est installée sur un
      l’appareil mobile ou le bureau de l’utilisateur. Voir https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notez l’utilisation de %PUBLIC_URL% dans les balises ci-dessus.
      Il sera remplacé par l’URL du dossier « public » pendant la construction.
      Seuls les fichiers se trouvant dans le dossier public peuvent être référencés à partir du HTML.

      Contrairement à « /favicon.ico » ou « favicon.ico », « %PUBLIC_URL %/favicon.ico » (%PUBLIC_URL%/favicon.ico) (en anglais seulement)
      fonctionne correctement avec le routage côté client et une URL publique non racine.
      Apprenez à configurer une URL publique non racine en exécutant la compilation « npm run build ».
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript
      >Vous devez activer JavaScript pour exécuter cette application.</noscript
    >
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      Si vous l’ouvrez directement dans le navigateur, vous verrez une page vide.

      Vous pouvez ajouter des polices web, des balises meta ou des analyses à ce fichier.
      L’étape de compilation placera les scripts groupés dans la balise <body>.

      Pour commencer le développement, lancer le démarrage du fil `npm.
      Pour créer un faisceau de production, utilisez la fonction « npm run build » ou « yarn build ».
    -->
  </body>
</html>
